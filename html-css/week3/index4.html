<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework Week 3 Step 4</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-content">

    <header>
        <nav>
            <ul>
                <li class="logo"><img src="media/logo.png" alt="Logo"></li>
                <li><a href="index.html">Step 1</a></li>
                <li><a href="index2.html">Step 2</a></li>
                <li><a href="index3.html">Step 3</a></li>
                <li class="current-step">Step 4</li>
            </ul>
        </nav>
    </header>

    <form action="">
        <main>
            <section>
                <h1>Sign up to yourcustomtailor.com</h1>
                <h2>Step 4/4 - Payment details</h2>
                <div class="bar">
                    <label for="progress-bar">Progress</label>
                    <progress class="progress-bar" id="progress-percentage" max="100" value="80"></progress>
                </div>
            </section>

            <h2>Please fill in your payment data</h2>

            <section class="form-fields">
                <ul>
                    <li><label for="name_on_card">Name on card<abbr title="required"><sup>*</sup></abbr></label></li>
                    <li><input type="text" name="name_on_card" id="name_on_card" required title="Name on the card is required"></li>
                    <li><label for="credit_card_type">Card type<abbr title="required"><sup>*</sup></abbr></label></li>
                    <li>
                        <select id="credit_card_type" name="credit_card_type" required title="please select a credit card to use on this transaction">
                        <option disabled selected value>Select a card</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="amex">Amex</option>
                        </select>
                    </li>
                    <li><label for="card_number">Card Number<abbr title="required"><sup>*</sup></abbr></label></li>
                    <li><input placeholder="---- ---- ---- ----" type="text" name="card_number" id="card_number" size="16" maxlength="16" pattern="^((4\d{3})|(5[1-5]\d{2})|(6011))-?\d{4}-?\d{4}-?\d{4}|3[4,7]\d{13}$" title="provide a valid credit card number."></li>
                    <li><label for="first_name">First Name</label></li>
                    <li><input type="text" name="first_name" id="first_name"></li>
                    <li><label for="exp_month">Exp Month<abbr title="required"><sup>*</sup></abbr></label></li>
                    <li>
                        <select id="exp_month" name="exp_month">
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        </select>
                    </li>

                    <li><label for="exp_year">Exp Year<abbr title="required"><sup>*</sup></abbr></label></li>
                    <li>
                        <select id="exp_year" name="exp_year">
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        </select>
                    </li>

                    <!-- <li><input placeholder="--" type="text" name="exp_year" id="exp_year" size="2" maxlength="2"></li> -->
                    <li><label for="">CCV<abbr title="required"><sup>*</sup></abbr></label></li>
                    <li><input placeholder="---" type="text" name="ccv" id="ccv" size="3" maxlength="3" pattern="^([0-9]{3})$"></li>
                </ul>
            </section>
        </main>

        <footer>
            <nav>
                <ul>
                    <li><a href="index3.html">back</a></li>
                    <li><button id="submit" type="submit">Check form</button></li>
                    <li><button type="submit">submit</button></li>
                </ul>
            </nav>
        </footer>
    </form>
</body>

</html>
