<head>
        <title>HyfBay</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>JS3 W3 Shopping Cart</title>
    </head>
    <body>
        <main>
            <header>
                <div class="wrapper">
                    <h1>HyfBay</h1>
                    <h2>Shopping Cart</h2>
                </div>
            </header>
            <section class="table-view-control">
                <div class="search">
                    <label>What are you looking for?</label>
                    <input type="text">
                </div>
                <div class="sort">
                    <label>Sort:</label>
                    <select>
                        <option value="cheap">Cheap first</option>
                        <option value="expensive">Expensive first</option>
                        <option value="name">Name</option>
                    </select>
                </div>
                <div class="filters">
                    <div class="country">
                        <label>Ships to</label>
                        <select>
                            <option value="denmark">Denmark</option>
                            <option value="sweden">Sweden</option>
                            <option value="norway">Norway</option>
                            <option value="germany">Germany</option>
                            <option value="iceland">Iceland</option>
                            <option value="england">England</option>
                        </select>
                    </div>
                    <div class="currency">
                        <label>Choose a Currency</label>
                        <select id="currencies">
                            <!-- created dynamically from currencies.js -->
                            <!-- <option value="denmark">Denmark</option>
                            <option value="sweden">Sweden</option>
                            <option value="norway">Norway</option>
                            <option value="germany">Germany</option>
                            <option value="iceland">Iceland</option>
                            <option value="england">England</option> -->
                        </select>
                    </div>
                    <div class="price">
                        <input type="range" id="start" name="volume" min="0" max="11">
                        <label for="volume">Lower Price:</label>
                    </div>
                </div>
            </section>
            <section class="products">
                <ul></ul>
            </section>
            <section class="cart">
                <h2>Your shopping cart</h2>
                <div class="total">
                    <p>Total price:<span></span></p>
                </div>
                <ul></ul>
            </section>
        </main>
        <script src="currency.js"></script>
        <script src="hyfBayHelpers.js"></script>
        <script src="main.js"></script>
        <script src="class.solution.js"></script>
    </body>
